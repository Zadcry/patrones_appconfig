apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Regla para el Backend: Coincide con todo lo que empiece con /dev/api o /prod/api
      - path: {{ .Values.ingress.pathPrefix }}/api
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-backend-service
            port:
              number: 80
      # Regla para el Frontend: Coincide con todo lo que empiece con /dev o /prod
      - path: {{ .Values.ingress.pathPrefix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-frontend-service
            port:
              number: 80